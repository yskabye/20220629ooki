<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/contact.css" />
  <title>株式会社TECH</title>
</head>

<body>
  <header>
    <div class="header">
      <h1 class="header__logo"><a href="./index.html">TECH</a></h1>
      <nav class="header__nav">
        <ul class="header__nav-menu">
          <li class="header__nav-list"><a href="./index.html">ホーム</a></li>
          <li class="header__nav-list"><a href="./service.html">事業内容</a></li>
          <li class="header__nav-list"><a href="./news.html">ニュース</a></li>
          <li class="header__nav-list"><a href="./blog.html">社員ブログ</a></li>
          <li class="header__nav-list"><a href="./company.html">会社概要</a></li>
          <li class="header__nav-list"><a href="./recruit.html">採用情報</a></li>
          <li class="header__nav-list"><a href="./contact.html">お問い合わせ</a></li>
        </ul>
      </nav>
      <div class="header__menu" id="menu">
        <span class="header__menu--top"></span>
        <span class="header__menu--middle"></span>
        <span class="header__menu--bottom"></span>
      </div>
    </div>
  </header>

  <main>
    <div class="menu" id="menulist">
      <ul class="menu__navi">
        <li class="menu__navi-list"><a href="./index.html">ホーム</a></li>
        <li class="menu__navi-list"><a href="./service.html">事業内容</a></li>
        <li class="menu__navi-list"><a href="./news.html">ニュース</a></li>
        <li class="menu__navi-list"><a href="./blog.html">社員ブログ</a></li>
        <li class="menu__navi-list"><a href="./company.html">会社概要</a></li>
        <li class="menu__navi-list"><a href="./recruit.html">採用情報</a></li>
        <li class="menu__navi-list"><a href="./contact.html">問い合わせ</a></li>
      </ul>
    </div>
    
    <div class="cover">
      <div class="cover__img"><img src="img/mv.png"></div>
      <h2 class="cover__phrase">お問い合わせ</h2>
    </div>

    <form class="contact" target="index.html">
      <p class="contact__ttl">会社名</p>
      <input type="text" name="corpname" maxlength="128" class="contact__input">
      <p class="contact__ttl">お名前</p>
      <input type="text" name="name" maxlength="100" class="contact__input">
      <p class="contact__ttl">メールアドレス</p>
      <input type="mail" name="mail" maxlength="256" class="contact__input">
      <p class="contact__ttl">お問い合わせ内容</p>
      <textarea class="contact__detail" name="detail"></textarea>

      <div class="contact__btn"><button type="submit" name="submit">お申し込み</button></div>
      
    </form>

  </main>

  <footer>
    <div class="footer">
      <p class="footer__logo">&copy 2020 TECH inc.</p>
      <ul class="footer__subnav">
        <li class="footer__subnav-list"><a href="./index.html">ホーム</a></li>
        <li class="footer__subnav-list"><a href="./service.html">事業内容</a></li>
        <li class="footer__subnav-list"><a href="./news.html">ニュース</a></li>
        <li class="footer__subnav-list"><a href="./blog.html">社員ブログ</a></li>
        <li class="footer__subnav-list"><a href="./company.html">会社概要</a></li>
        <li class="footer__subnav-list"><a href="./recruit.html">採用情報</a></li>
        <li class="footer__subnav-list"><a href="./contact.html">お問い合わせ</a></li>
      </ul>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>

</html>
